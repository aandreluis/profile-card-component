<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main class="container">
      <div id="card">
        <img src="./public/bg-pattern-card.svg" alt="" />
        <div class="user">
          <img src="./public/image-victor.jpg" alt="" />
        </div>
        <div class="user-info">
          <span>
            <h1>Victor Crest</h1>
            <p>26</p>
          </span>
          <p>London</p>
        </div>
        <div class="user-stats">
          <span>
            <h2>80K</h2>
            <p>Followers</p>
          </span>

          <span>
            <h2>803K</h2>
            <p>Likes</p>
          </span>

          <span>
            <h2>1.4K</h2>
            <p>Photos</p>
          </span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-WHX-b3y6bG"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/aandreluis" target="_blank">Andr√© Luis</a>.
      </div>
    </main>
  </body>
</html>
